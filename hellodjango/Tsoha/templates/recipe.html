	<body>
		<div id="header"><h1>Drinkkiarkisto</h1></div>
		<div id="nav">
			<ul>

			</ul>

		<div id="content">
			<div id="primary">
                {% if drink %}
                    <li> <p>{{ drink.name }}</p>
                    <p>{{ drink.drink_type }}</p>

                    {% endfor %}
                {% else %}
                    <p>Juoman ohjetta ei saatu ladattua!!!</p>
                {% endif %}
			</div>
			<div id="secondary">

			<div>
		</div>
	</body>
